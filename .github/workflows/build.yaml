name: Build Teensy Remora Firmware

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install GCC ARM toolchain
      uses: carlosperate/arm-none-eabi-gcc-action@v1
      with:
        release: '10-2020-q4'

    - name: Install mbed-cli
      run: pip install mbed-cli

    - name: Set Mbed Target
      run: mbed target TEENSY41

    - name: Set Mbed Toolchain
      run: mbed toolchain GCC_ARM

    - name: Clone working mbed-os
      run: |
        rm -rf mbed-os
        git clone https://github.com/ARMmbed/mbed-os.git --branch mbed-os-5.15 --depth 1

    - name: Install required Python packages
      run: |
        pip install jinja2 jsonschema pyyaml pyelftools cryptography click cbor psutil intelhex

    - name: Patch elftools reference
      run: |
        find mbed-os -type f -name "*.py" -exec sed -i 's/from elftools.common.py3compat import bytes2str/bytes2str = lambda b: b.decode("utf-8") if isinstance(b, bytes) else b/' {} +

    - name: Compile firmware
      run: |
        mbed compile --profile release

    - name: Upload HEX
      uses: actions/upload-artifact@v4
      with:
        name: Remora-Teensy41
        path: BUILD/TEENSY41/GCC_ARM/Remora-Teensy41.hex
